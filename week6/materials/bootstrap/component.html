<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <h3>Card</h3>
    <div class="card" style="width: 300px;">
        <img src="https://source.unsplash.com/random/300x300" class="card-img-top" alt="...">
        <div class="card-body">
            <div class="row">
                <div class="col-8">Product Name</div>
                <div class="col-4">Price</div>
            </div>
        </div>
    </div>

    <h3 class="mt-5">Arrangements</h3>
    <div class="row bg-secondary">
        <div class="col-6 d-flex flex-column justify-content-center">
            <div class="bg-primary align-self-center" style="width: 300px;height: 300px;">
                <img src="https://source.unsplash.com/random/300x300" alt="...">
            </div>
        </div>

        <div class="col-6 d-flex flex-column">
            <div class="bg-secondary" style="width: 300px;height: 300px;">
                <img src="https://source.unsplash.com/random/300x300" alt="...">
            </div>
            <div class="d-flex flex-column bg-dark p-3" style="width: 300px;height: 50px;">
                <p class="text-white">Content</p>
            </div>
        </div>
    </div>

</body>
</html>
